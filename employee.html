<div>
    <h3>List of Current Employees</h3>
    <span>Search:</span>
    <input type="text" placeholder="Employee Id" ng-model="datas"><br><br>
    <table border="2">
        <tr>
            <th >Employee Id </th>
            <th ng-click="orderByMe('name')">Employee Name</th>
            <th>Date of Birth</th>
            <th ng-click="orderByMe('age')">Age</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        <tr ng-repeat="x in data | filter:{id:datas}|orderBy:myOrderBy">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.dob}}</td>
            <td>{{x.age}}</td>
            <td><a ui-sref="employee.employee3" ng-click="editthis($index)">EDIT</a></td>
            <td><a href="" ng-click="deletethis(x.id)">Delete</a></td>
        </tr>

    </table>
    <span><a ui-sref="employee.employee2">Add</a></span>
    </div>

<div class="adddiv">
    <div ui-view></div>

</div>
